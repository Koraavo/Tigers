    <script>
        const sections = document.querySelectorAll('section');
        const midSection = document.querySelector('.wih-midsection');
        const windowHeight = midSection.offsetHeight;
        const navigation = document.querySelector('.navigation')

        function reset() {
            for (var i = 0; i < navigation.children.length; i++) {
                navigation.children[i].classList.remove('selected');
            }
        }


        midSection.addEventListener('scroll', function () {
            const scrollTop = midSection.scrollTop;
            // console.log(scrollTop)
            sections.forEach(function (section, i) {
                if (section.offsetTop < scrollTop + windowHeight / 2
                    && scrollTop < section.offsetTop + windowHeight / 2) {
                    reset();
                    navigation.children[i].classList.add('selected')
                }
            })
        })

        document.querySelectorAll('li').forEach(function(item, i){
            console.log(i * windowHeight)
            item.addEventListener('click', function(){
                midSection.scrollTo({
                    top: i * windowHeight,
                    behavior: 'smooth'
                })
            })
        })
    </script>
